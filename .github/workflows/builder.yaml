---
name: Builder

env:
  BUILD_ARGS: "--test"
  MONITORED_FILES: "build.yaml config.yaml Dockerfile rootfs apparmor.txt"

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  init:
    runs-on: ubuntu-latest
    name: ‚è≥ Initialize builds
    outputs:
      changed_addons: ${{ steps.changed_addons.outputs.addons }}
      changed: ${{ steps.changed_addons.outputs.changed }}
    steps:
      - name: ‚§µÔ∏è Check out the repository
        uses: actions/checkout@v3.5.3
      - name: üóùÔ∏è Get changed files
        id: changed_files
        uses: jitterbit/get-changed-files@v1
      - name: üöÄ Find add-on directories
        id: addons
        uses: home-assistant/actions/helpers/find-addons@master
      - name: ü¶∫ Get changed add-ons
        id: changed_addons
        run: |
          declare -a changed_addons
          for addon in ${{ steps.addons.outputs.addons }}; do
            if [[ "${{ steps.changed_files.outputs.all }}" =~ $addon ]]; then
              for file in ${{ env.MONITORED_FILES }}; do
                  if [[ "${{ steps.changed_files.outputs.all }}" =~ $addon/$file ]]; then
                    if [[ ! "${changed_addons[@]}" =~ $addon ]]; then
                      changed_addons+=("\"${addon}\",");
                    fi
                  fi
              done
            fi
          done

          changed=$(echo ${changed_addons[@]} | rev | cut -c 2- | rev)

          if [[ -n ${changed} ]]; then
            echo "Changed add-ons: $changed";
            echo "changed=true" >> $GITHUB_OUTPUT;
            echo "addons=[$changed]" >> $GITHUB_OUTPUT;
          else
            echo "No add-on had any monitored files changed (${{ env.MONITORED_FILES }})";
          fi

  build:
    needs: init
    runs-on: ubuntu-latest
    if: needs.init.outputs.changed == 'true'
    name: Build ${{ matrix.arch }} ${{ matrix.addon }} add-on
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix:
        addon: ${{ fromJson(needs.init.outputs.changed_addons) }}
        arch: ["aarch64", "amd64", "armhf", "armv7", "i386"]
    steps:
      - name: ‚§µÔ∏è Check out repository
        uses: actions/checkout@v3.5.3
      - name: ‚ÑπÔ∏è Get information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./${{ matrix.addon }}"
      - name: ü¶∫ Check if add-on should be built
        id: check
        run: |
          if [[ "${{ steps.info.outputs.architectures }}" =~ ${{ matrix.arch }} ]]; then
             echo "build_arch=true" >> $GITHUB_OUTPUT;
             echo "image=$(echo ${{ steps.info.outputs.image }} | cut -d'/' -f3)" >> $GITHUB_OUTPUT;
             if [[ -z "${{ github.head_ref }}" ]] && [[ "${{ github.event_name }}" == "push" ]]; then
                 echo "BUILD_ARGS=" >> $GITHUB_ENV;
             fi
           else
             echo "${{ matrix.arch }} is not a valid arch for ${{ matrix.addon }}, skipping build";
             echo "build_arch=false" >> $GITHUB_OUTPUT;
          fi
      - name: üèó  Login to GitHub Container Registry
        if: env.BUILD_ARGS != '--test'
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: üë∑‚Äç‚ôÇÔ∏è Update Build Values
        if: steps.check.outputs.build_arch == 'true'
        id: check-release
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "üéâ It's a release: ${{ github.event_name }}, increasing version in config.yaml"
            version="${{ github.event.release.tag_name }}"
            version="${version#${{ matrix.addon }}}"
            version="${version#-}"
            date=$(date +"%Y-%m-%dT%H:%M:%SZ")

            version="$version" /usr/bin/yq -i ".version = strenv(version)" "${{ matrix.addon }}/config.yaml"
            version="$version" date="$date" yq -i '
            .labels."org.opencontainers.image.title" = "Home Assistant Unofficial Add-on: ${{ matrix.addon }}" |
            .labels."org.opencontainers.image.url" = "https://github.com/bluemaex/home-assistant-addons/" |
            .labels."org.opencontainers.image.source" = "https://github.com/bluemaex/home-assistant-addons/${{ matrix.addon }}" |
            .labels."org.opencontainers.image.documentation" = "https://github.com/bluemaex/home-assistant-addons/${{ matrix.addon }}/README.md" |
            .labels."org.opencontainers.image.created" = strenv(date) |
            .labels."org.opencontainers.image.revision" = "${{ github.sha }}" |
            .labels."org.opencontainers.image.version" = strenv(version)
          ' ${{ matrix.addon }}/build.yaml
          else
            echo "‚ùå Not a release, not touching build.yaml/config.yaml"
          fi
      - name: üöÄ Build ${{ matrix.addon }} add-on
        if: steps.check.outputs.build_arch == 'true'
        uses: home-assistant/builder@2023.06.1
        with:
          args: |
            ${{ env.BUILD_ARGS }} \
            --${{ matrix.arch }} \
            --target /data/${{ matrix.addon }} \
            --image "${{ steps.check.outputs.image }}" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --addon
