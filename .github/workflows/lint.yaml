---
name: Lint

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

jobs:
  find:
    runs-on: ubuntu-latest
    name: 📢 Find changed addons
    outputs:
      addons: ${{ steps.changed_addons.outputs.addons }}
    steps:
      - name: ⤵️ Check out the repository
        uses: actions/checkout@v4.1.1
      - name: 🗝️ Get changed files
        id: changed_files
        uses: jitterbit/get-changed-files@v1
        if: github.event_name != 'workflow_dispatch'
      - name: 🚀 Find add-on directories
        id: addons
        uses: home-assistant/actions/helpers/find-addons@master
      - name: 🦺 Get changed add-ons
        id: changed_addons
        run: |
          changed_addons=()
          for addon in ${{ steps.addons.outputs.addons }}; do
            if [[ "${{ steps.changed_files.outputs.all }}" =~ "${addon}/" ]] && [[ ! "${changed_addons[@]}" =~ $addon ]]; then
              changed_addons+=("\"${addon}\",");
            fi
          done

          changed=$(echo ${changed_addons[@]} | rev | cut -c 2- | rev)
          echo "addons=[$changed]" >> $GITHUB_OUTPUT;
          echo "Changed add-ons: [$changed]";

  lint-addon:
    name: 🔍 Lint add-on ${{ matrix.path }}
    runs-on: ubuntu-latest
    needs: find
    if: needs.find.outputs.addons != '[]'
    strategy:
      matrix:
        path: ${{ fromJson(needs.find.outputs.addons) }}
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4.1.1
      - name: 🚀 Run Home Assistant Add-on Lint
        uses: frenck/action-addon-linter@v2.15
        with:
          path: "./${{ matrix.path }}"

  lint-shellcheck:
    name: 🔍 Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4.1.1
      - name: 🚀 Run Shellcheck
        uses: ludeeus/action-shellcheck@2.0.0
        env:
          SHELLCHECK_OPTS: -s bash

  lint-markdown:
    name: 🔍 Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4.1.1
      - name: 🚀 Run mdl
        uses: actionshub/markdownlint@v3.1.4
        with:
          filesToIgnoreRegex: ".*(README|CHANGELOG).md"

  lint-json:
    name: 🔍 JSON Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4.1.1
      - name: 🚀 Run JQ
        run: |
          shopt -s globstar
          cat **/*.json | jq '.'

  lint-yamllint:
    name: 🔍 YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4.1.1
      - name: 🚀 Run YAMLLint
        uses: frenck/action-yamllint@v1.4
